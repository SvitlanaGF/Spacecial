<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    {#style#}
    <link href="{% static 'SocialMediaClone/css/master.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    {#font#}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Spacecial</title>
    <style>
        body {
  margin: 0;
  overflow: hidden;
  background-color: black;
  color:white;
}
 </style>
</head>
<body>
<div id="canvas_container">
<nav class="navbar custom-nav" role="navigation" id="navbar">
    <div class="container">
        <a href="{% url 'home' %}" class="navbar-brand custom-nav" style="color: white" ><b>Spacecial</b></a>
        <ul class="nav justify-content-end">
            {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link active"  style="color: white" href="{% url 'posts:create' %}">Post</a></li>
                <li class="nav-item"><a class="nav-link active" style="color: white" href="{% url 'groups:all' %}">Groups</a></li>
                <li class="nav-item"><a class="nav-link active" style="color: white" href="{% url 'groups:create' %}">Create Group</a></li>
                <li class="nav-item"><a class="nav-link active" style="color: white" href="{% url 'accounts:logout' %}">Log Out</a></li>
            {% else %}
                <li class="nav-item"><a class="nav-link active" style="color: white" href="{% url 'groups:create' %}">Groups</a></li>
                <li class="nav-item"><a class="nav-link active" style="color: white" href="{% url 'accounts:login' %}">Log In</a></li>
                <li class="nav-item"><a class="nav-link active" style="color: white" href="{% url 'accounts:signup' %}">Sign Up</a></li>
            {% endif %} 
        </ul>
    </div>
</nav>
<div class="container custom-content">
    {% block content %}
    {% endblock %}
</div>

</div>
<script src="{% static 'SocialMediaClone/js/master.js' %}"></script>
</body>

{#<script type="text/javascript" src="{% static 'SocialMediaClone/js/master.js' %}"></script>#}
</html>
