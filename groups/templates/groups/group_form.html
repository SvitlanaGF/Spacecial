{% extends 'groups/group_base.html' %}
{% load bootstrap5 %}

{% block group_content %}
    <h4>Create Group</h4>
    <form method="post" action="{% url 'group:create' %}" id="groupForm">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Create" class="btn btn-primary btn-large">
    </form>
{% endblock %}
